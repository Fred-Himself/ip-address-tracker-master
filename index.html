<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- title -->
    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="./styles/main.css" />

  </head>

  <body>

    <main>
      <section>
        <header>
          <h1>IP Address Tracker</h1>
          <form id="searchBar">
            <input type="search" id="searchInput" placeholder="Search for any IP address or domain" />
            <button type="submit"><img src="./images/icon-arrow.svg" alt="Icon Arrow" /></button>
          </form>
        </header>
        <div id="map"></div>
        <div id="trackerDetails">
          <div id="ipAddress">
            <div class="nameTrack">IP Address</div>
            <div class="detailTrack"></div>
          </div>
          <div id="ipLocation">
            <div class="nameTrack">Location</div>
            <div class="detailTrack"></div>
          </div>
          <div id="ipTimezone">
            <div class="nameTrack">Timezone</div>
            <div class="detailTrack"></div>
          </div>
          <div id="ipISP">
            <div class="nameTrack">ISP</div>
            <div class="detailTrack"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Fred-Himself">FredHimself</a>.
    </div>

    <!-- scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="script.js"></script>

  </body>

</html>
